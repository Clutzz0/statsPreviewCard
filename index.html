<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview Card</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="flex">
      <article class="flex">
        <div class="card-txt flex">
          <div>
            <h1 class="txt-head">
              Get <span>insights</span> that help your business grow.
            </h1>
            <p class="txt-par">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency
            </p>
          </div>
          <ul class="stats flex">
            <li class="stat-ind">
              <h2>10k+</h2>
              <p>COMPANIES</p>
            </li>
            <li class="stat-ind">
              <h2>314</h2>
              <p>TEMPLATES</p>
            </li>
            <li class="stat-ind">
              <h2>12M+</h2>
              <p>QUERIES</p>
            </li>
          </ul>
        </div>
        <div class="img-background">
          <picture>
            <source
              srcset="img/image-header-mobile.jpg"
              media="(max-width: 420px)"
            />
            <img
              src="/img/image-header-desktop.jpg"
              alt=""
              aria-hidden="true"
              33
            />
          </picture>
        </div>
      </article>
    </main>
  </body>
</html>
